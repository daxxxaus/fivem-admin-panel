<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FiveM Remote Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #panel {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="panel">
    <h2>FiveM Remote Admin Panel</h2>
    <input type="text" id="playerId" placeholder="Player ID (Server ID)" /><br />
    <select id="action">
      <option value="warn">Warn</option>
      <option value="kick">Kick</option>
      <option value="ban">Ban</option>
    </select><br />
    <button onclick="sendAction()">Execute</button>
    <p id="status"></p>
  </div>

  <script>
    async function sendAction() {
      const playerId = document.getElementById("playerId").value;
      const action = document.getElementById("action").value;
      const status = document.getElementById("status");

      if (!playerId || !action) {
        status.textContent = "Please enter a Player ID and action.";
        return;
      }

      try {
        const res = await fetch("http://your-server-ip:30120/admin/api", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ action, target: playerId })
        });

        const data = await res.text();
        status.textContent = "Server Response: " + data;
      } catch (err) {
        status.textContent = "Error sending request. Check console.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
